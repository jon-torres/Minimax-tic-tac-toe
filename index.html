<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- <link href="/dist/output.css" rel="stylesheet"> -->
</head>

<body class="bg-gray-800">
    <div class="container max-w-lg py-0 px-8 my-24 mx-auto">
        <p id="game-title" class="text-center font-pacifico text-stone-100 mb-10 text-6xl">Tic-tac-toe</p>
        <div id="board" class="w-full pt-[100%] relative mb-8">
        </div>

        <div class="field mb-5">
            <label for="starting"
                class="block mb-2 text-md font-medium text-stone-100 dark:text-gray-400 font-mono">Starting
                Player</label>
            <select id="starting" class=" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
            focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
            dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <div class="options py-3 px-4 text-gray-900 dark:text-white">
                    <option value="1">Human</option>
                    <option value="0">Robot</option>
            </select>
        </div>

        <div class="field mb-5">
            <label for="depth"
                class="block mb-2 text-md font-medium text-stone-100 dark:text-gray-400 font-mono">Difficulty</label>
            <select id="depth" class=" bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
                dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <div class="options py-3 px-4 text-gray-900 dark:text-white">
                    <option value="1">Very Easy</option>
                    <option value=" 2">Easy</option>
                    <option value="3">Normal</option>
                    <option value="4">Hard</option>
                    <option selected="selected" value="-1">Inhuman</option>
            </select>
        </div>

        <button id="newGame"
            class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800 font-medium font-mono rounded-lg text-md px-5 py-2.5 text-center mr-2 mb-2">New
            Game</button>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
